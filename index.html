<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Pins - Wrestling Videos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
/* Carousel custom styles */
.carousel-inner {
      padding: 20px;
    }
    .carousel-item {
      transition: transform 0.5s ease-in-out;
    }
    .carousel-item img {
      width: 100%;
      height: auto;
    }
    /* Carousel strip with 3 items */
    .carousel-inner {
      display: flex;
    }
    .carousel-item {
      flex: 0 0 auto;
      width: 300px; /* Base width for non-active items */
    }
    .carousel-item.active {
      width: 600px; /* Twice as large for active item */
      transform: scale(1.0); /* Ensure it stays centered */
    }
    .carousel-item .card {
      width: 100%;
      margin: 0 auto;
    }
    .carousel-item .card-img-top {
      object-fit: cover;
      height: 200px; /* Fixed height for consistency */
    }
    .carousel-item .card-body {
      padding: 10px;
    }
    /* Ensure 3 items are visible */
    @media (min-width: 768px) {
      .carousel-inner {
        width: 1800px; /* 600px (active) + 2 * 300px (others) */
        margin-left: auto;
        margin-right: auto;
      }
    }
    /* Responsive adjustments */
    @media (max-width: 767.98px) {
      .carousel-item {
        width: 100%; /* Full width on mobile */
      }
      .carousel-item.active {
        width: 100%; /* Active still full width */
      }
      .carousel-inner {
        width: 100%; /* Single item visible */
      }
    }

    h1, h2 {
      text-align: center;
      padding: 20px 0;
    }
  </style>
  <script>
      document.addEventListener('juicer:feedLoaded', 
          function(event) {
              console.log('hey');
              const feedContainer = document.querySelector('.juicer-feed.classic');
              if (feedContainer && feedContainer.classList.contains('classic')) {
                  feedContainer.classList.remove('classic');
                  console.log('Removed .classic class from .juicer-feed');
              }
          });
    </script>
</head>
<body>
  <h1 class="display-4 fw-bold">QUICK PINS</h1>

  <!-- YouTube Video Carousel -->
  <div id="video-list" class="video-list container">
    <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="video-row">
        <!-- Videos will be inserted here -->
      </div>
      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Instagram Feed via Juicer.io -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="juicer-feed">
          <h2 class="text-center mb-4" style="color: #fff;">Instagram Feed</h2>
          <!-- Juicer embed code -->
          <script type="text/javascript" src="https://www.juicer.io/embed/jeremy-lakey-sr/embed-code.js?style=night" async defer></script>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- YouTube Video Fetch and Carousel Script -->
  <script>
    async function loadVideos() {
      const response = await fetch('/api/getVideos?playlistId=PLx3fyeqr0GmvVB8Vlh0b8W3uHSRYzWKr0');
      const data = await response.json();
      const videoRow = document.getElementById('video-row');

      data.items.forEach((item, index) => {
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;
        const thumbnail = item.snippet.thumbnails.medium.url;

        const videoItem = document.createElement('div');
        videoItem.className = `carousel-item ${index === 0 ? 'active' : ''}`;
        videoItem.innerHTML = `
          <div class="card">
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
              <img src="${thumbnail}" class="card-img-top" alt="${title}">
              <div class="card-body">
                <p class="card-text">${title}</p>
              </div>
            </a>
          </div>
        `;
        videoRow.appendChild(videoItem);
      });
    }

    window.onload = loadVideos;
  </script>
</body>
</html>
