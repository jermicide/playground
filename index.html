<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lakey Wrestling</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- YouTube IFrame Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet">
  <style>
    /* Ensure full height and remove gray bar */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Background image styles with Owasso Rams theme (no parallax) */
    .page-background {
      background-image: url('owassorams.webp'); /* Adjust path if needed (e.g., assets/owassorams.webp) */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Full viewport height */
      min-height: 100%; /* Ensure it fills the page */
      position: relative;
    }
    /* Overlay for readability */
    .page-background::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Match viewport height */
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)); /* Gradient overlay */
      z-index: -1;
    }
    /* Outlined header text with black shadow and Bebas Neue font */
    h1, h2 {
      position: relative;
      z-index: 1; /* Ensure text is above overlay */
      color: #fff; /* White text */
      text-shadow: 
        -1px -1px 0 #000000,
        1px -1px 0 #000000,
        -1px 1px 0 #000000,
        1px 1px 0 #000000; /* Black outline effect */
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 2px; /* Match logo spacing */
    }
    /* Carousel custom styles for full-width hero */
    .carousel-inner {
      padding: 20px;
      position: relative;
      z-index: 1; /* Ensure content is above overlay */
    }
    .carousel-item {
      transition: transform 0.5s ease-in-out;
    }
    /* Full-width hero card within container */
    .carousel-item .card {
      width: 100%; /* Full width of container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for hero effect */
    }
    .carousel-item .card-body {
      padding: 20px;
      background: #f8f9fa; /* Light background for contrast */
    }
    /* Embedded video iframe styling */
    .carousel-item .card-iframe {
      width: 100%;
      height: 500px; /* Increased height for full-width hero effect */
      border: none;
    }
    /* Carousel indicators with 50% bigger thumbnails */
    .carousel-indicators {
      position: relative;
      margin-top: 10px;
      margin-bottom: 0;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto; /* Horizontal scroll for many indicators */
      white-space: nowrap;
    }
    .carousel-indicators [data-bs-target] {
      width: 150px; /* 50% bigger (100px * 1.5) */
      height: 90px; /* 50% bigger (60px * 1.5) */
      background-size: cover;
      background-position: center;
      border: 3px solid #fff; /* Thicker border */
      border-radius: 6px; /* Slightly rounder corners */
      margin: 0 8px;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s; /* Smooth hover effect */
    }
    .carousel-indicators [data-bs-target]:hover {
      opacity: 0.8; /* Highlight on hover */
    }
    .carousel-indicators .active {
      opacity: 1;
      border-color: #007bff; /* Highlight active indicator */
    }
    /* Move video down to show more background */
    #video-list {
      padding-top: 800px; /* Increased to show more background */
    }
    /* Responsive adjustments for title and video spacing */
    @media (max-width: 767.98px) {
      h1 {
        margin: 2rem 0 !important;
        padding: 1rem 0 !important;
      }
      #video-list {
        padding-top: 200px; /* Adjusted for mobile to balance background */
      }
    }
  </style>
  <script>
    document.addEventListener('juicer:feedLoaded', 
        function(event) {
            console.log('hey');
            const feedContainer = document.querySelector('.juicer-feed.classic');
            if (feedContainer && feedContainer.classList.contains('classic')) {
                feedContainer.classList.remove('classic');
                console.log('Removed .classic class from .juicer-feed');
            }
        });
  </script>
</head>
