<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wrestling Videos</title>
  <style>
    .video-list { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
    .video-item { width: 300px; text-align: center; }
    .video-item img { width: 100%; }
  </style>
</head>
<body>
  <h1>QUICK PINS</h1>


  <div id="video-list" class="video-list"></div>

  <script>
    async function loadVideos() {
      const response = await fetch('/api/getVideos?playlistId=PLx3fyeqr0GmvVB8Vlh0b8W3uHSRYzWKr0');
      const data = await response.json();
      const videoList = document.getElementById('video-list');

      data.items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;
        const thumbnail = item.snippet.thumbnails.medium.url;

        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';
        videoItem.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
            <img src="${thumbnail}" alt="${title}">
            <p>${title}</p>
          </a>
        `;
        videoList.appendChild(videoItem);
      });
    }

    window.onload = loadVideos;
  </script>
</body>
</html>
